        <div class="first-main">
            <div class="todo-st">
                <label class="todo-app">TO-DO APP</label>
            </div>
            
    
        <!-- form start -->
            <div class="task-form">
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <input type="text" class="title" name="name" required ><br>
                        <textarea class="desc" name="desc" required></textarea><br>
                    </div>
                    
                    <div class="third">
                        <button type="sumbit" class="save-btn">Add Task</button>
        
                        <input type="text" class="search">
                        <button class="search-btn">Search</button>
                    </div>
 
                </form>
        </div>
    </div>
        
    <!-- form end -->
    
    <!-- section-1 end -->

                                  </svg>
                            </a>

                        </div>
                        
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>

                <!-- 2 div start -->
                <div class="second-list">
                    <div class="label-two">
                        <label>Complete</label>
                    </div>

                        </div>
